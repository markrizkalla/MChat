<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot WebSocket Chat App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<noscript>
    <h2>Sorry! Your browser doesn't support JavaScript</h2>
</noscript>

<div id="username-page" class="container">
    <h1>Type your username to enter the Chatroom</h1>
    <form id="usernameForm" name="usernameForm">
        <div class="form-group">
            <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control">
        </div>
        <div class="form-group">
            <button type="submit" class="username-submit">Start Chatting</button>
        </div>
    </form>
</div>

<div id="chat-page" class="container hidden">
    <h2>Spring WebSocket Chat</h2>
    <div class="connecting">Connecting...</div>
    <ul id="messageArea"></ul>
    <form id="messageForm" name="messageForm">
        <div class="form-group">
            <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control">
            <button type="submit" class="primary">Send</button>
        </div>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
